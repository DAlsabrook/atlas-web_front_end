<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Holberton - Web Stack - Bootstrap</title>
  <meta name="description" content="Bootstrap is a free and open-source CSS framework">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <!--
Each cell has the same width
Screen >= 992px: display like 4 columns in one line
Screen < 992px: display like 4 lines in one column
-->
  <div class="container-fluid p-0 m-0 row">
    <div class="p-2 text-center text-white bg-primary col-12 col-lg-3">Primary</div>
    <div class="p-2 text-center text-white bg-success col-12 col-lg-3">Success</div>
    <div class="p-2 text-center text-white bg-danger col-12 col-lg-3">Danger</div>
    <div class="p-2 text-center text-white bg-warning col-12 col-lg-3">Warning</div>
  </div>

  <hr />
<!--
Each cell has the same width
Screen >= 576px: display like 4 columns in one line
Screen < 576px: display like 4 lines in one column
-->
  <div class="container-fluid p-0 m-0  row">
    <div class="p-2 text-center text-white bg-primary col-12 col-sm-3">Primary</div>
    <div class="p-2 text-center text-white bg-success col-12 col-sm-3">Success</div>
    <div class="p-2 text-center text-white bg-danger col-12 col-sm-3">Danger</div>
    <div class="p-2 text-center text-white bg-warning col-12 col-sm-3">Warning</div>
  </div>

  <hr />
<!--
The last cell is taking 50% of the width screen
The middle cell has 2 times the size of the first cell
Screen >= 992px: display like 3 columns in one line
Screen < 992px: display like 3 lines in one column
 -->
  <div class="container-fluid p-0 m-0  row">
    <div class="p-2 text-center text-white bg-primary col-12 col-lg-2">Primary</div>
    <div class="p-2 text-center text-white bg-success col-12 col-lg-4">Success</div>
    <div class="p-2 text-center text-white bg-danger col-12 col-lg-6">Danger</div>
  </div>

  <hr />

<!--
Different order (from left to right) based on the size
Screen >= 1200px: Primary -> Success -> Danger -> Warning
Screen between 992px and 1200px: Warning -> Primary -> Success -> Danger
Screen between 768px and 992px: Danger -> Warning -> Primary -> Success
Screen <= 768px: Success -> Danger -> Warning -> Primary
-->
  <div class="container-fluid p-0 m-0  row">
    <div class="p-2 text-center text-white bg-primary col order-4 order-md-3 order-lg-2 order-xl-1">Primary</div>
    <div class="p-2 text-center text-white bg-success col order-1 order-md-4 order-lg-3 order-xl-2">Success</div>
    <div class="p-2 text-center text-white bg-danger col order-2 order-md-1 order-lg-4 order-xl-3">Danger</div>
    <div class="p-2 text-center text-white bg-warning col order-3 order-md-2 order-lg-1 order-xl-4">Warning</div>
  </div>

  <hr />

<!--
Each cell has the same width (~16% of the screen)
Screen >= 768px: display like 2 columns on each side of the screen in one line
Screen < 768px: display like 2 lines in one column
 -->
  <div class="container-fluid p-0 m-0  row justify-content-between">
    <div class="p-2 text-center text-white bg-primary col-12 col-md-2">Primary</div>
    <div class="p-2 text-center text-white bg-success col-12 col-md-2">Success</div>
  </div>
<!--
col-# ( <576px)
col-sm-# ( ≥576px)
col-md-# ( ≥768px)
col-lg-# ( ≥992px)
col-xl-# ( ≥1200px)
 -->
  <hr />
<!--
Each cell has the same width (~16% of the screen)
Screen >= 768px: display like 3 columns in one line with the space between the first and middle cell 2 times bigger than the space between the middle cell and the last cell
Screen < 768px: display like 3 lines in one column
-->
  <div class="container-fluid p-0 m-0  row justify-content-between">
    <div class="p-2 text-center text-white bg-primary col-12 col-md-2">Primary</div>
    <div class="p-2 text-center text-white bg-success col-12 col-md-2 offset-md-2">Success</div>
    <div class="p-2 text-center text-white bg-danger col-12 col-md-2">Danger</div>
  </div>
</body>

</html>
