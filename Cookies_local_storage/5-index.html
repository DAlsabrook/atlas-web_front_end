<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
</head>
<body>

  <script type="text/javascript">
    let availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];
    let test = 'test';
    try {
      localStorage.setItem(test, test);
      localStorage.removeItem(test);
      test = true;
    } catch (e) {
      test = false;
    }

    if (test) {
      // available
      // clearStorage();
      for(let i in availableItems) {
        localStorage.setItem(availableItems[i], 'false');
      }
      createStore();
      displayCart();
    } else {
      // unavailable
      alert('Sorry, your browser does not support Web storage. Try again with a better one');
    }

    function addItemToCart (item) {
      localStorage.setItem(item, 'true');
    }

    function  createStore () {
      let list = document.createElement('ul');
      document.body.appendChild(list);
      for (let i = 0; i < localStorage.length; i++) {
        const li = document.createElement('li');
        li.textContent = localStorage.key(i);
        list.append(li);
        li.addEventListener('click', () => {
          addItemToCart(li.textContent);
        });
      }
    }

    function displayCart () {
      const prevStorage = localStorage;

      if (prevStorage) {
        const prevPara = document.createElement('p');
        prevPara.textContent = `You previously had ${localStorage.length} items in your cart`
        document.body.append(prevPara);
      }
    }

    // For devlopment to clear local storage
    // function clearStorage () {
    //   for (let i = 0; i < localStorage.length; i++) {
    //     localStorage.removeItem(localStorage.key(i));
    //   }
    // }
  </script>
</body>
</html>
