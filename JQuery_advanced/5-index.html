<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 5</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>

  <script type="application/javascript">
    $(document).ready(() => {
      const table = $('<table>');
      const tableHead = $('<thead>');
      const tableBody = $('<tbody>');

      // Create a new family table
      function createFamilyTree () {

        const headRow = $('<tr>').append(
          $('<td>').text("Firstname").css("font-weight", "bold"),
          $('<td>').text("Lastname").css("font-weight", "bold"));

        $('body').append(table);
        table.append(tableHead);
        tableHead.append(headRow);
        table.append(tableBody);
      }

      // Add member to the table
      function addNewMember (firstName, lastName) {
        tableBody.append($('<tr>').append(
          $('<td>').text(firstName),
          $('<td>').text(lastName),
          $('<td>').text("(X)").css({ "background-color": "orange", "cursor": "pointer" }).click(function () {
            $(this).closest('tr').remove();
          }))
        );
      }

      // Function calls
      createFamilyTree();
      addNewMember('Guillaume', 'Salva');
      addNewMember('Arielle', 'Snizt');
      addNewMember('Fanette', 'Snizt');
      addNewMember('Gerard', 'Snizt');
      addNewMember('Victor', 'Salva');
    });
  </script>
</body>

</html>
