<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Task 3</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>

<body>

  <script type="application/javascript">
    $(document).ready(() => {
      function createFamilyTree() {
        let table = $('<table>');
        const data = [
          { firstname: "Firstname", lastname: "Lastname" },
          { firstname: "Guillaume", lastname: "Salva" },
          { firstname: "Paulette", lastname: "Salva" },
          { firstname: "Antoine", lastname: "Salva" }
        ];

        // No variables and using element chaining
        $('body').append(
          $('<table>').append(
            $('<tbody>').append(
              data.map((item, index) => {
                return $('<tr>').append(
                  $('<td>').text(item.firstname).css('font-weight', index === 0 ? 'bold' : ''),
                  $('<td>').text(item.lastname).css('font-weight', index === 0 ? 'bold' : '')
                );
              })
            )
          )
        );
      }
      createFamilyTree();
    });
  </script>
</body>

</html>
